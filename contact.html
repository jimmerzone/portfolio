<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Archisign</title>
  <link rel="icon" href="images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .main-content-contact {
      padding-top: 150px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .contact-section {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
      color: #fdf6e3;
      text-shadow: 0 0 10px #fdf6e3;
      animation: fadeIn 2s ease-out forwards, glowCycle 15s ease-in-out infinite;
    }

    .contact-section p {
      max-width: 600px;
      margin: 0 auto 40px;
      line-height: 1.6;
      font-size: 1.1rem;
      padding: 0 10px;
    }

    .contact-wrapper {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    .contact-form,
    .contact-info {
      flex: 1 1 300px;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      max-width: 450px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      text-align: left;
      font-weight: 500;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background: #2b2b2b;
      color: #fff;
      font-size: 1rem;
    }

    .contact-form .btn-submit {
      background: #bfa14a;
      border: none;
      color: #000;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .contact-form .btn-submit:hover {
      background: #d7b958;
    }

    .contact-info h3 {
      margin-bottom: 20px;
      color: #fdf6e3;
    }

    .contact-info p {
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .contact-info a {
      color: #bfa14a;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background: #23232c;
      color: #f3f3f3;
      margin-top: 60px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glowCycle {
      0% {
        text-shadow: 0 0 10px #fdf6e3, 0 0 20px #fdf6e3;
        color: #fdf6e3;
      }
      25% {
        text-shadow: 0 0 10px #bfa14a, 0 0 20px #bfa14a;
        color: #bfa14a;
      }
      50% {
        text-shadow: 0 0 10px #a9e2f3, 0 0 20px #a9e2f3;
        color: #a9e2f3;
      }
      75% {
        text-shadow: 0 0 10px #f9d784, 0 0 20px #f9d784;
        color: #f9d784;
      }
      100% {
        text-shadow: 0 0 10px #fdf6e3, 0 0 20px #fdf6e3;
        color: #fdf6e3;
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .contact-section h2 {
        font-size: 2rem;
      }

      .contact-section p {
        font-size: 1rem;
      }

      .contact-wrapper {
        flex-direction: column;
        gap: 20px;
      }

      .contact-form,
      .contact-info {
        width: 100%;
        max-width: 100%;
        padding: 20px;
      }

      .main-content-contact {
        padding-left: 10px;
        padding-right: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar" id="navbar">
  <!-- Same navbar as before (not changed) -->
</nav>

<!-- Overlay for side menu -->
<div class="side-menu-overlay" id="sideMenuOverlay"></div>

<!-- Main Content -->
<div class="main-content-contact">
  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>If you have any inquiries or would like to start a project with us, feel free to reach out!</p>

    <div class="contact-wrapper">
      <!-- Contact Form -->
      <form class="contact-form" action="submit_form.php" method="POST" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

        <button type="submit" class="btn-submit">Send Message</button>
      </form>

      <!-- Contact Info -->
      <aside class="contact-info">
        <h3>Get in touch with us</h3>
        <p>Email: <a href="mailto:info@archisign.com">info@archisign.com</a></p>
        <p>Phone: +1 234 567 8901</p>
        <p>Office Hours: Mon–Fri, 9am–6pm</p>
      </aside>
    </div>
  </section>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 Archisign — Visualizing space with precision, beauty, and purpose.
</footer>

<!-- Scripts -->
<script>
  // Hamburger toggle (same logic retained)
</script>

</body>
</html>
