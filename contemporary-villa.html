<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archisign â€“ Contemporary Villa Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }

    .villa-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .thumbnail img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .thumbnail img:hover {
      transform: scale(1.05);
    }

    /* Hide all radio buttons */
    .lightbox-toggle {
      display: none;
    }

    /* Lightbox style */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(15, 15, 15, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8);
    }

    /* Show correct lightbox */
    #img1:checked ~ .lightbox#lightbox1,
    #img2:checked ~ .lightbox#lightbox2,
    #img3:checked ~ .lightbox#lightbox3,
    #img4:checked ~ .lightbox#lightbox4 {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      cursor: default;
    }

    /* Navigation arrows */
    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .nav label {
      pointer-events: all;
      cursor: pointer;
      color: white;
      font-size: 3rem;
      padding: 0 1rem;
      user-select: none;
      transition: transform 0.2s;
    }

    .nav label:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- GALLERY RADIO CONTROLS + THUMBNAILS -->
  <input type="radio" name="lightbox" id="img1" class="lightbox-toggle">
  <input type="radio" name="lightbox" id="img2" class="lightbox-toggle">
  <input type="radio" name="lightbox" id="img3" class="lightbox-toggle">
  <input type="radio" name="lightbox" id="img4" class="lightbox-toggle">

  <div class="villa-gallery">

    <label for="img1" class="thumbnail">
      <img src="images/bg1.jpg" alt="Villa Image 1">
    </label>

    <label for="img2" class="thumbnail">
      <img src="images/bg17.jpg" alt="Villa Image 2">
    </label>

    <label for="img3" class="thumbnail">
      <img src="images/bg3.jpg" alt="Villa Image 3">
    </label>

    <label for="img4" class="thumbnail">
      <img src="images/bg5.jpg" alt="Villa Image 4">
    </label>

  </div>

  <!-- LIGHTBOXES -->
  <div class="lightbox" id="lightbox1">
    <label for="" class="lightbox-close"></label>
    <img src="images/bg1.jpg" alt="Villa Image 1 Large">
    <div class="nav">
      <label for="img4">&#10094;</label>
      <label for="img2">&#10095;</label>
    </div>
  </div>

  <div class="lightbox" id="lightbox2">
    <label for="" class="lightbox-close"></label>
    <img src="images/bg17.jpg" alt="Villa Image 2 Large">
    <div class="nav">
      <label for="img1">&#10094;</label>
      <label for="img3">&#10095;</label>
    </div>
  </div>

  <div class="lightbox" id="lightbox3">
    <label for="" class="lightbox-close"></label>
    <img src="images/bg3.jpg" alt="Villa Image 3 Large">
    <div class="nav">
      <label for="img2">&#10094;</label>
      <label for="img4">&#10095;</label>
    </div>
  </div>

  <div class="lightbox" id="lightbox4">
    <label for="" class="lightbox-close"></label>
    <img src="images/bg5.jpg" alt="Villa Image 4 Large">
    <div class="nav">
      <label for="img3">&#10094;</label>
      <label for="img1">&#10095;</label>
    </div>
  </div>

</body>
</html>
